---
layout: default
---
<div class="row">
  <header class="col-8 offset-2">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="col-8 offset-2">
    {{ content }}
  </article>
</div>
